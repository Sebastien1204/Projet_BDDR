<!DOCTYPE html>
<html>
<head>
    <title>Bouton Cliquable</title>
</head>
<body>
    <h1>Boutons cliquables</h1>

    {% for transition in transitions %}
        <h2>Transition {{ transition.id }}</h2>
        <p>Table A: {{ transition.auteur }}</p>
        <p>Table B: {{ transition.article }}</p>
        <button onclick="window.location.href='/table_a/{{ transition.table_a.id }}/'">Voir Table A</button>
        <button onclick="window.location.href='/table_b/{{ transition.table_b.id }}/'">Voir Table B</button>
    {% endfor %}
</body>
</html>
